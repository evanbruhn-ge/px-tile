<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-icon-set/px-icon-set.html"/>
<link rel="import" href="../px-chip/px-chip.html"/>
<link rel="import" href="css/px-tile-styles.html">

<!--

### Usage
    This is a App Engine specific component which renders px-chips within the element body based on the chips property.
    
    <px-chip-dropzone chips='["Bud","Wei","Ser"]' default-message='Add objects by selecting connected nodes from the chart. Adding 2 or more nodes will denormalize data together.'></px-chip-dropzone>

@element px-chip-dropzone
@blurb A tile component for rendering nested px-chips
@homepage index.html
@demo index.html
-->
<dom-module id="px-chip-dropzone">
  <template>
    <style include="px-tile-styles"></style>
    <div class="flex flex--wrap chip-container">
      <template is="dom-repeat" items="{{chips}}" rendered-item-count="{{chipCount}}" sort="_sortChipsByName">
          <px-chip content="{{item}}" icon="px-utl:close" show-icon not-selectable></px-chip>
      </template>
      <template is="dom-if" if="{{!chipCount}}">
        <span class="no-chip-message">{{defaultMessage}}</span>
      </template>
    </div>
  </template>
</dom-module>
<script src="dist/px-chip-dropzone.js"></script>
