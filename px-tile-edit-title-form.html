<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-icon-set/px-icon-set.html"/>
<link rel="import" href="css/px-tile-styles.html">

<!--

### Usage
    This is a helper component to support editable titles via an inline edit form
    
    <px-tile-edit-title-form validator="{{titleValidator}}" current-title="{{mainTitle}}" new-title="[[mainTitle]]" show-edit-form="{{_showEditForm}}"></px-tile-edit-title-form>

@element px-tile-edit-title-form
@blurb A tile component for editing the title
@homepage index.html
@demo index.html
-->
<dom-module id="px-tile-edit-title-form">
  <template>
    <style include="px-tile-styles"></style>
    <div class="flex flex--left">
      <input id="titleInput" class="text-input input--regular" type="text" on-keyup="handleKeypress" value="{{newTitle::input}}" />
      <!-- Save button -->
      <button id="commitEdit" class="btn btn--bare btn--icon title-edit-save-button title-edit-button" on-click="commitEdit">
        <px-icon icon="px-utl:check" class="rounded">Save</px-icon>
      </button>
      <!-- Hide the cancel button if the current px-tile title is empty (as there's no valid state to revert to) -->
      <template is="dom-if" if="{{currentTitle}}">
        <button id="cancelEdit" class="btn btn--bare btn--icon title-edit-cancel-button title-edit-button" on-click="cancelEdit">
          <px-icon icon="px-utl:close" class="rounded">Cancel</px-icon>
        </button>
      </template>
    </div>
    <div class="flex flex--left">
      <!-- Validation error container -->
      <small id="invalidTitleError" class="caps form-field__help validation-error hidden"></small>
    </div>
  </template>
</dom-module>
<script src="dist/px-tile-edit-title-form.js"></script>
